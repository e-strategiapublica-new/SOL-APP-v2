<section class="container-fluid p-4 modal-custom">
    <div class="d-flex justify-content-end">
        <i class="bi bi-x-lg" (click)="exit()"></i>
    </div>
    <form [formGroup]="form">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="text-center fw-bold">{{"MODAL_PROPOSAL.REFUSE" | translate}}</h4>
            <label for="refusedBecaused">{{"MODAL_PROPOSAL.REASON" | translate}}</label>
            <textarea id="refusedBecaused" formControlName="refusedBecaused" cols="30" rows="5"
                class="form-control"></textarea>

            <div class="d-flex justify-content-end">
                <button class="btn btn-success mt-3" (click)="confirm()">{{"BUTTON_TEXT.CONFIRM" | translate}}</button>
            </div>
        </div>
    </form>
</section>
